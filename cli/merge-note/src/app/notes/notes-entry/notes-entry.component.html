<form>
	<div class="form-group form-inline">
		<div class="col-md-6">
			<label for="lproject" class="control-label">Project <span class="required">*</span></label>
			<input type="text" name="project" class="form-control" id="lproject" required [(ngModel)]="note.project" #project="ngModel"/>
		</div>

		<div class="col-md-3">
			<label for="llob" class="control-label">LOB <span class="required">*</span></label>
			<select name="lineOfBusiness" class="form-control" id="llob" [(ngModel)]="note.lineOfBusiness" #lineOfBusiness="ngModel">
				<option *ngFor="let l of lob" [value]="l">{{l}}</option>
			</select>
		</div>

		<div class="col-md-3">
			<label for="lrelease" class="control-label">Release <span class="required">*</span></label>
			<select name="release" class="form-control" id="lrelease" [(ngModel)]="note.release" #release="ngModel">
				<option *ngFor="let m of months" [value]="m">{{m}}</option>
			</select>
		</div>
	</div>
	<br/><hr/>

	<div class="form-group col-md-12">
		<div class="text-info">Note that multiple revisions can be written in a comma separated line.</div>
		<br/>
		<div *ngFor="let r of revisions let i=index">
			<artifact [revisions]="revisions" [idx]="i" [note]="note"></artifact>
		</div>
		
		<div>
			<a class="btn btn-outline-secondary pull-right" (click)="add()" id="artifactAdd"><i class="fa fa-plus" aria-hidden="true">&nbsp;Artifact</i></a>
		</div>
	</div>
	<br/><hr/>
    <div class="form-group ">
		<label for="lenvironment" class="control-label col-md-12">Environment(s) <span class="required">*</span></label>

		<div class="form-inline">
			<div *ngFor="let e of environments let i=index" class="col-md-2">
				<input type="checkbox" class="form-control" name="environment" id="lenvironment" required [(ngModel)]="selectedEnvs[i]" #environment="ngModel"/>{{e}}
			</div>
		</div>
    </div>
		
    <div class="form-group  col-md-12">
    	<label for="txtComment" class="control-label">Comments (Optional)</label>
		<textarea name="comments" id="txtComment" class="form-control" [(ngModel)]="note.comments" #comments="ngModel"></textarea>
    </div>
	<br/><hr/>
    <div class="form-group">
    	<button type="button" (click)="save()" class="btn btn-primary pull-right">Save</button>
    </div>

</form>
